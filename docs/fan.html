<script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    var toggleSwitch = 0;
    function toggleMenu() {
        if (toggleSwitch == 0){
            document.getElementById("machinelist").style.left = "0px";
            document.getElementById("main").style.marginLeft = "200px";
            toggleSwitch = 1;
        } else {
            document.getElementById("machinelist").style.left = "-200px";
            document.getElementById("main").style.marginLeft = "0";
            toggleSwitch = 0;
        }
    }

    document.getElementById("defaultOpenState").click();
    function updateStates(evt, days) {
        generateStateUtilizationPlot('plot0', 'plot1', 'BooJi_2', 'EquipmentChangeState', days);
        // setInterval(generateStatePlot, 5*60*1000, 'plot1', assetId);
    }    
</script>
